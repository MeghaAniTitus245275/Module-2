<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registrationform</title>
   
   <link rel="stylesheet" href="registrationform.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

    <header>
        <h2>
            rediff.com
        </h2>
    </header>

    <hr>
    <main>
        <h3>
            create a rediffmail account
        </h3><center>
        <div class="container">

            <form name="regForm" class="mb-4">
               <table border="5px"><tr>
                <td> <label for="fullname">Fullname:</label></td>
                <td> <input type="text" name="fullname" class="form-control"></td>
              
            </tr>
        
            <tr>
                <td> <label for="choosemail">Choose a mail:</label></td>
                <td> <input type="email" name="choosemail" class="form-control"></td>
              
            </tr>


            <tr>
                <td> <label for="password">Enter password :</label></td>
                <td> <input type="password" name="password"class="form-control"></td>
              
            </tr>


            <tr>
                <td> <label for="re">Retype password:**</label></td>
                <td> <input type="password" name="re"class="form-control"required></td>
              
            </tr>


           

            <tr>
                <td> <label for="altmail">Choose an alternate email:</label></td>
                <td> <input type="email" name="altmail"class="form-control"></td>
              
            </tr>


            <tr>
                <td> <label for="check">Check if you dont have an alternate email:</label></td>
                <td> <input type="checkbox" name="check" ></td>
              
            </tr>
        
            <tr>
                <td> <label for="dob">Choose DOB:</label></td>
                <td> <input type="date" name="dob"class="form-control"></td>
              
            </tr>

            <tr>
                <td> <label for="MOBILE">Mobile No:</label></td>
                <td> <select name="country code" >
                    <option value="ind">+91 INDIA</option>
                    <option value="usa">+1 USA/CANADA</option>
                    <option value="uk">44 GREAT BRITAN</option>
                </select>
                <input type="text" name="no" class="form-control" placeholder="9446854102">
            </td>
              
            </tr>
            
            <tr>
                <td> <label for="gender">Choose gender:</label></td>
                <td>Male &nbsp;<input type="radio" name="gender" value="Male">    
                         Female &nbsp;<input type="radio" name="gender" value="Female"></td>
              
            </tr>

            
            <tr>
                <td> <label for="country">Choose Country:</label></td>
                <td> <select name="country" >
                    <option value="select">select</option>
                    <option value="ind">INDIA</option>
                    <option value="usa">USA</option>
                    <option value="uk">GREAT BRITAN</option>
                    <option value="aus">AUSTRALIA</option>
                </select>
              
            </td>
              
            </tr>

            <tr>
                <td> <label for="city">Choose city:</label></td>
                <td> <select name="city" >
                    <option value="select">select</option>
                    <option value="tri">TRIVANDRUM</option>
                    <option value="mum">MUMBAI</option>
                    <option value="new">NEW YORK</option>
                    <option value="ko">KOCHI</option>
                </select>
              
            </td>
              
            </tr>


            <tr><td></td>
            <td >
               <input  class="btn btn-danger" type="Submit" value="Register"class="form-control">
                <input class="btn btn-dark"type="reset" value="clear"class="form-control" >
            </td></tr>


        </center>
        </table>
            </form>
        </div>
    </main>
    
</body>
</html>
