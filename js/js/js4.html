<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body><table border="1px">
    <script>

         var a=parseInt(prompt("enter a the number"));
         var b=parseInt(prompt("enter a starting value"));
         var c=parseInt(prompt("enter a ending value"));

        
         for(var i=b;i<=c;i++)
    {
      
        document.write("<tr>");
            document.write("<td>"+i+"</td>");
            document.write("<td> * </td>");
            document.write("<td>"+a+"</td>");
            document.write("<td>=</td>")
            document.write("<td>"+a*i+"</td>");
            
    
    document.write("</tr>");
    }

    </script>
    </table>
  
</body>
</html>
